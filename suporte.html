<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte T√©cnico</title>
    <style>
        /* Estilo do Modal */
        .modal {

            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);

        .modal-content {

            color: #333;

        .close {

        .close:hover,

    </style>
</head>
<body>
    <!-- Bot√£o para abrir o Modal de Suporte T√©cnico -->
    <button onclick="openModal('modalSuporteTecnico')">Suporte T√©cnico üë®üèª‚Äçüîß</button>

    <!-- Modal de Suporte T√©cnico -->
    <div id="modalSuporteTecnico" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modalSuporteTecnico')">&times;</span>
            <h1>Suporte T√©cnico</h1>
            
            <p><strong>Pergunta 1:</strong> Voc√™ est√° enfrentando problemas com a sua conta?</p>
            <button onclick="responder('pergunta1', 'Sim')">Sim</button>
            <button onclick="responder('pergunta1', 'N√£o')">N√£o</button>
            
            <p><strong>Pergunta 2:</strong> Voc√™ j√° tentou reiniciar o dispositivo?</p>
            <button onclick="responder('pergunta2', 'Sim')">Sim</button>
            <button onclick="responder('pergunta2', 'N√£o')">N√£o</button>
            
            <p><strong>Pergunta 3:</strong> Voc√™ gostaria de receber suporte via WhatsApp?</p>
            <button onclick="responder('pergunta3', 'Sim')">Sim</button>
            <button onclick="responder('pergunta3', 'N√£o')">N√£o</button>
            
            <br><br>
            <button id="btnWhatsApp" onclick="abrirWhatsApp()" style="display: none;">Abrir WhatsApp</button>
        </div>
    </div>

    <script>
        // Vari√°veis para armazenar as respostas
        let respostas = {
            pergunta1: null,
            pergunta2: null,
            pergunta3: null
        };

        // Fun√ß√£o para abrir o modal
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        // Fun√ß√£o para fechar o modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        // Fun√ß√£o para registrar as respostas
        function responder(pergunta, resposta) {
            respostas[pergunta] = resposta;

            // Verifica se todas as perguntas foram respondidas
            if (respostas.pergunta1 && respostas.pergunta2 && respostas.pergunta3) {
                document.getElementById('btnWhatsApp').style.display = "block"; // Exibe o bot√£o do WhatsApp
            }
        }

        // Fun√ß√£o para abrir o WhatsApp com a mensagem formatada
        function abrirWhatsApp() {
            const mensagem = `*Suporte T√©cnico:*\n\n1. Problemas com a conta: ${respostas.pergunta1}\n2. Tentou reiniciar o dispositivo: ${respostas.pergunta2}\n3. Gostaria de receber suporte via WhatsApp: ${respostas.pergunta3}`;
            const numeroWhatsApp = "5511999999999"; // Coloque o n√∫mero de WhatsApp para o qual voc√™ deseja enviar a mensagem
            const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagem)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
